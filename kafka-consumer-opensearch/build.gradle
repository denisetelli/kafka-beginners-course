plugins {
    id 'java'
}

group 'io.conduktor.demos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.2.3'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.7.36'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:1.7.36'

    // https://search.maven.org/artifact/org.opensearch.client/opensearch-rest-high-level-client/1.3.6/jar
    implementation 'org.opensearch.client:opensearch-rest-high-level-client:1.2.4'

    // https://central.sonatype.dev/artifact/com.google.code.gson/gson/2.9.1
    implementation 'com.google.code.gson:gson:2.9.1'
}

test {
    useJUnitPlatform()
}